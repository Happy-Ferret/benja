<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        font-family: sans-serif;
        color: #eeeeec;
        background: #393f3f;
      }
      body {
        text-align: center;
        padding-top: 20%;
      }
      h1 {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>Benja OS</h1>
    <img src="logo.svg" width=64 height=64>
    <script>
    function findReachableIPV4Address() {
      const ni = require('os').networkInterfaces();
      return Object.keys(ni).reduce((out, key) => {
        return ni[key].reduce((out, iface) => {
          if (iface.family === 'IPv4' && iface.address !== '127.0.0.1') {
            out.push(iface.address);
          }
          return out;
        }, out);
      }, []);
    }

    findReachableIPV4Address().forEach(function (ip) {
      document.body.appendChild(
        document.createElement('p')
      ).textContent = ip;
    });

    document.body.appendChild(
      document.createElement('p')
    ).textContent = [
      document.documentElement.clientWidth,
      document.documentElement.clientHeight
    ].join('x');
    </script>
  </body>
</html>
